<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<!-- 样式 -->
<style type="text/css">
	h1{
		text-align: center;
	}
	table{
		width: 600px;
		border-collapse: collapse;
		margin: 0 auto;
	}
	td,th{
		border: 1px solid black;
		height: 35px;
		text-align: center;
	}
	tr:nth-child(odd){
		background-color: #ddd;
	}
	th{
		background-color: #ccc;
	}
	#news-title{
		background-color: white;
		font-size: 26px;
		font-weight: bold;
		height: 45px;
	}
	#query{
		text-align: center;
	}
</style>
</head>
<body>
	<form th:action="@{/news}" th:object="${news}" method="get">
	<p id="query">
		新闻分类：<select th:field="*{categoryId}">
					<option value="">全部</option>
					<option th:each="category:${categoryList}" 
					 th:value="${category.id}"
					 th:label="${category.name}"></option>
				</select>
		新闻标题：<input type="text" th:field="*{title}">
		<button>查询</button>
	</p>
	</form>
	<table>
		<tr id="news-title">
			<td colspan="6">新闻列表</td>
		</tr>
		<tr>
			<th>新闻编号</th>
			<th>标题</th>
			<th>摘要</th>
			<th>作者</th>
			<th>创建时间</th>
			<th>操作</th>
		</tr>
		<tr th:each="news:${newsList}">
			<td th:text="${news.id}">1</td>
			<td th:text="${news.title}">登月计划</td>
			<td th:text="${news.summary}">中国登月</td>
			<td th:text="${news.author}">张三</td>
			<td th:text="${news.createDate}">2019-04-18</td>
			<td>
				<a th:href="@{'/news/' + ${news.id}}">修改</a>
			</td>
		</tr>
	</table>
</body>
</html>
